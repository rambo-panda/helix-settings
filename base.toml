theme = "monokai"

## no support:  https://www.reddit.com/r/HelixEditor/comments/1qic88g/darklight_theme_switching_now_works_with_ghostty/?utm_source=openai
#[theme]
#light="monokai"
#dark="monokai"

[editor]
line-number = "relative"  # 显示相对行号 default: absolute
trim-trailing-whitespace = true
auto-format = true  # auto-format 总开关, 如果这里是false 即便lsp中auto-format:true 依然不会保存自动format
#trim-final-newlines = true

[editor.indent-guides]
render = true
character = "╎" # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1

## https://docs.helix-editor.com/editor.html?highlight=auto%20format#editorwhitespace-section
###  - nbsp = NO‑BREAK SPACE（不换行空格，U+00A0）。Unicode 官方图表里标注为 “NO‑BREAK SPACE / NBSP”，并且与普通空格同宽、禁止在此处断行。(unicode.org (https://www.unicode.org/charts/PDF/U0080.pdf?utm_source=openai))
### - nnbsp = NARROW NO‑BREAK SPACE（窄不换行空格，U+202F）。Unicode 标准明确它是 U+00A0 的“窄版”，也同样禁止换行。(unicode.org (https://www.unicode.org/versions/latest/ch06.pdf?utm_source=openai))
[editor.whitespace.render]
space = "all"
tab = "all"
nbsp = "none"
nnbsp = "none"
newline = "none"

[editor.auto-save]
focus-lost=true
after-delay.enable=true
after-delay.timeout=1000

[editor.cursor-shape]
insert = "bar"

[keys.normal.space]
## Helix 的提示菜单（Space 模式）只会显示内置命令的描述，自定义 : 命令/命令序列没有可配置的“label”字段；官方也有长期未解决的需求提案在跟踪“自定义菜单标签”。(docs.helix-editor.com (https://docs.helix-editor.com/keymap.html?utm_source=openai))
g = [
    ":write-all",
    ":insert-output lazygit >/dev/tty",
    ":redraw",
    ":reload-all"
]

[keys.normal]
## TODO: 目前 Helix 不能自定义命令行（typable commands）的别名，所以不能配置 :bd 这种自定义命令
tab = "goto_next_buffer"
S-tab = "goto_previous_buffer"
";" = "command_mode"

## Emacs base key mapping
[keys.insert]
C-b = "move_char_left"
C-f = "move_char_right"
C-h = "delete_char_backward"
C-d = "delete_char_forward"
C-p = "move_line_up"
C-n = "move_line_down"
C-j = "insert_newline"
C-k = "kill_to_line_end"
C-u = "kill_to_line_start"
