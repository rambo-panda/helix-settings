[keys.normal]
"," = "@<space>"
x = "delete_char_forward"
V = ["extend_line_below", "select_mode"]
H = "goto_line_start"
0 = "goto_line_start"
"^" = "goto_first_nonwhitespace"
"$" = "goto_line_end"
D = "kill_to_line_end"
G = "goto_line"
home = "goto_line_start"
end = "goto_line_end"
Z = {Q = ":quit!", Z = ":write-quit!"}
u = ["undo", "collapse_selection", "normal_mode"]

[keys.normal.d]
d = ["extend_line_below", "delete_selection"]
j = ["select_line_below", "delete_selection"]
k = ["select_line_above", "delete_selection"]

[keys.normal.y]
y = ["extend_line_below", "yank", "collapse_selection", "normal_mode"]
j = ["select_line_below", "extend_line_below", "yank", "collapse_selection", "normal_mode"]
k = ["select_line_above", "extend_line_above", "yank", "collapse_selection", "normal_mode"]

[keys.select]
esc = ["collapse_selection", "normal_mode"]
G = "extend_to_last_line"
# Helix 选择模式中 extend_line_*，它只会“扩展”，不会按锚点“缩回”。
# Helix 选择模式中 select_line_above/below，会根据锚点自动扩展或收缩，行为更接近 Vim 的行选择。
j = "select_line_below"
k = "select_line_above"

